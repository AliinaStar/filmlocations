<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Профіль</title>
    <link rel="stylesheet" type="text/css" href="Main.css">

</head>
<body>
    <header class="header">
        <div class="left-links">
            <a href="index.html">Головна</a>
            <a href="favorites.html">Вподобані</a>
        </div>
        <div class="right-links">
            <a href="profile.html">Профіль</a>
            <div class="profile-icon"></div>
        </div>
    </header>

    <main>
        <!-- Контейнер для авторизованого користувача -->
        <div class="profile-container authorized" id="authorizedProfile">
            <div class="profile-info">
                <div class="avatar-container">
                    <img src="placeholder-avatar.png" alt="Аватар користувача" class="avatar">
                </div>
                <div class="user-details">
                    <h2 class="username">Username</h2>
                    <p class="email">email@gmail.com</p>
                </div>
            </div>
        </div>

        <!-- Контейнер для форми реєстрації -->
        <div class="auth-container register" id="registerForm">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="register">Реєстрація</button>
                <button class="tab-btn" data-tab="login">Вхід</button>
            </div>
            <form class="auth-form">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit" class="submit-btn">Підтвердити</button>
            </form>
        </div>

        <!-- Контейнер для форми входу -->
        <div class="auth-container login" id="loginForm">
            <div class="auth-tabs">
                <button class="tab-btn" data-tab="register">Реєстрація</button>
                <button class="tab-btn active" data-tab="login">Вхід</button>
            </div>
            <form class="auth-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit" class="submit-btn">Підтвердити</button>
            </form>
        </div>
    </main>
    <script src="profile.js"></script>
</body>
</html>
