<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmSpot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Main.css') }}">
    <script src="{{ url_for('static', filename='conect.js') }}"></script>
</head>
<body>
    <header class="header">
        <div class="left-links">
            <a href="{{ url_for('home') }}">Головна</a>
            <a href="{{ url_for('favorites') }}">Вподобані</a>
        </div>
        <div class="right-links">
            <a href="{{ url_for('profile') }}" class="profile-link">
                <span>Профіль</span>
                <div class="profile-icon"></div>
            </a>
        </div>
    </header>

    <div class="search-container">
        <h1>Знайдіть фільм чи місце</h1>
        <form action="{{ url_for('movies.search') }}" method="get">
            <input type="text" name="query" class="search-input" placeholder="Пошук...">
            <!-- <button type="submit" class="search-btn">Пошук</button> -->
        </form>
    </div>

    <section>
        <h1 class="section-title">Популярні фільми</h1>
        <div class="movies-grid">
            {% if movies %}
                {% for movie in movies %}
                <div class="movie-card">
                    <a href="{{ url_for('movies.movie_details', movie_id=movie.id) }}">
                        <img src="https://image.tmdb.org/t/p/w300{{ movie.poster_path }}" 
                            alt="{{ movie.title }}">
                        <div class="movie-title">{{ movie.title }}</div>
                    </a>
                </div>
                {% endfor %}
            {% else %}
                <p>Немає доступних фільмів для відображення.</p>
            {% endif %}
        </div>
    </section>

    <section>
        <h1 class="section-title">Популярні локації</h1>
        <div class="location-grid">
            <div class="location-card">
                <a href="location-details.html">
                    <img src="https://via.placeholder.com/350x250" alt="Location">
                    <div class="location-title">Назва локації</div>
                </a>
            </div>
            <div class="location-card">
                <a href="location-details.html">
                    <img src="https://via.placeholder.com/350x250" alt="Location">
                    <div class="location-title">Назва локації</div>
                </a>
            </div>
            <div class="location-card">
                <a href="location-details.html">
                    <img src="https://via.placeholder.com/350x250" alt="Location">
                    <div class="location-title">Назва локації</div>
                </a>
            </div>
            <div class="location-card">
                <a href="location-details.html">
                    <img src="https://via.placeholder.com/350x250" alt="Location">
                    <div class="location-title">Назва локації</div>
                </a>
            </div>
            <div class="location-card">
                <a href="location-details.html">
                    <img src="https://via.placeholder.com/350x250" alt="Location">
                    <div class="location-title">Назва локації</div>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
